<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stype.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="register">
            <h1>Đăng ký</h1>
            <form>
                <label for="txtName">Tên của bạn</label>
                <input type="text" id="txtName"  required placeholder="Nhập tên của bạn">
                <label for="txtphone">Số điện thoại</label>
                <input type="tel" id="txtphone" required placeholder="Nhập số điện thoại của bạn">
                <label for="txtUserName">Tên người dùng</label>
                <input type="text" id="txtUserName" required placeholder="Nhập tên người dùng">
                <label for="txtPassword">Mật khẩu</label>
                <input type="password" id="txtPassword" required placeholder="Nhập mật khẩu">
                <label for="txtPasswordagain">Nhập lại mật khẩu</label>
                <input type="password" id="txtPasswordagain" required placeholder="Nhập lại mật khẩu">
            
                <div class="btnLogin">
                    <button type="submit">Đăng ký</button>
                </div>
            </form>
            <div class="login_link">
                <p><span>Đã có tài khoản? </span><a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
        <video id="videoBG" poster="../img/podter.jpg" autoplay muted loop>
            <source src="../img/background_video.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="shop.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="../img/logo.jpg">
                </div>
                <div class="searchbar">
                    <i class="fas fa-search">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1890px-Vector_search_icon.svg.png" alt="">
                    </i>
                    <input type="text" placeholder="search...">
                    <button class="seach-btn">
                        seach 
                    </button>
                </div>
                <div class="cart-user">
                    <i class="fa-user">
                        <img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png">
                    </i>
                    <div class="user">
                        <span><a href="loginregiter/login.html">login</a>/<a href="loginregiter/regiter.html">register</a></span>
                    </div>
                </div>
            </div>
            <div class="shopcontent">
                <div class="yourshop">
                    <b>Giỏ hàng của bạn</b>
                </div>
                <div class="infoshop">
                    <div><b>Sản phẩm trong giỏ hàng</b></div>  
                    <div class="inshop">
                        <div class="info">
                            <b>Thông tin sản phẩm</b>
                        </div>
                        <div class="image-container"  >
                            <img src="https://th.bing.com/th/id/OIP.-1ziyl_B1_ryIP6cXRi3SgHaHb?rs=1&pid=ImgDetMain">
                        </div>
                        
                        <div class="infophoto">
                            <b>Kaneki Ken</b>
                            <p>1.5m</p>
                            <p>70kg</p>
                        </div>
                        <div class="money">
                            <p>Giá: 100.000 VNĐ</p>
                            <label>Số Lượng:</label>
                            <input type="number" class="quantity" value="1" min="1">

                        </div>
                    </div>
                    <div class="noteoder">
                        <b>Ghi chú cho đơn hàng</b>
                        <div class="note">

                        </div>
                    </div>
                </div>
            </div>
            <div class="howmany">
                <b class="infomany">Thông tin đơn hàng</b>
                <div class="summoney">
                    <b>Tổng tiền:</b> <span class="many">100.000 VNĐ</span>
                </div>
                <ul class="runmoney">
                    <li>Phí vận chuyển sẽ được tính ở trang thanh toán.</li>
                    <li>Bạn cũng có thể nhập mã giảm giá ở trang thanh toán.</li>
                </ul>
                <button class="pay">THANH TOÁN</button>
            </div>
        </div>
    </body>
    </html>

<body>

        <div class="login">
            <h1>login</h1>
            <div id="error"></div>

                <label for="txtUserName">Username</label>
                <input type="text" id="txtUserName"required autofocus>

                    <button type="submit">Login</button>
                </div>    
            </form>
            <div class="register_link">
                <p><span>Don't have an account? </span><a href="regiter.html">Register now</a></p>
            </div>
        </div>
    </div>
